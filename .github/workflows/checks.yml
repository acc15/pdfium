name: Run checks
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm clean-install
      - run: npm install @biomejs/biome
      - run: npm install rollup
      - run: npm run check:ci
      - run: npm run type-check
      - run: npm test
